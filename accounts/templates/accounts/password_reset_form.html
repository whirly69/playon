{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Reset Password - PlayOn{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-primary">Recupera la tua password</h3>
      <p class="text-muted">Inserisci il tuo indirizzo email per ricevere il link di ripristino.</p>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-playon mt-2">Invia email</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
