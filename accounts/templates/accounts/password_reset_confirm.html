{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Nuova Password - PlayOn{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-primary">Imposta una nuova password</h3>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-playon mt-3">Conferma</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
