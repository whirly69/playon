
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Registrazione - PlayOn{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
      <div class="text-center mb-4">
        <img src="{% static 'img/playon_logo.png' %}" alt="PlayOn" style="max-height: 80px;">
        <h3 class="mt-3 text-primary">Unisciti a <strong>PlayOn</strong></h3>
        <p class="text-muted small">Crea il tuo profilo e gioca con la tua squadra!</p>
      </div>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-playon w-100 mt-3">Registrati</button>
          </form>
          <div class="text-center mt-3">
            <span class="small">Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
