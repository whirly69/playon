{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Crea Partita - PlayOn{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="text-center mb-4">
        <img src="{% static 'img/playon_logo.png' %}" alt="PlayOn" style="max-height: 70px;">
        <h3 class="mt-3 text-primary">Nuova Partita</h3>
        <p class="text-muted">Compila i campi per creare un nuovo incontro con il tuo gruppo</p>
      </div>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" id="createMatchBtn" class="btn btn-playon w-100 mt-3">Crea partita</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector("form");
  const button = document.getElementById("createMatchBtn");

  form.addEventListener("submit", function () {
    button.disabled = true;
    button.innerHTML = "‚è≥ Creazione in corso...";
  });
});
</script>
{% endblock %}
